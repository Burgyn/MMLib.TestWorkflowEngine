<h2 mat-dialog-title>Položky faktúry</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="data.items" class="items-table">
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Popis</th>
      <td mat-cell *matCellDef="let item">{{item.description}}</td>
    </ng-container>

    <!-- Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef>Jednotková cena</th>
      <td mat-cell *matCellDef="let item">{{item.unitPrice | currency:'EUR'}}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Množstvo</th>
      <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
    </ng-container>

    <!-- Total Amount Column -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef>Celková suma</th>
      <td mat-cell *matCellDef="let item">{{item.totalAmount | currency:'EUR'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Zavrieť</button>
</mat-dialog-actions>
